
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-links a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 15px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .social-links a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .social-links .instagram {
            background-color: #E4405F;
        }

        .social-links .facebook {
            background-color: #1877F2;
        }

        .social-links .twitter {
            background-color: #1DA1F2;
        }

        .social-links .tiktok {
            background-color: #000;
        }

        .social-links .gmail {
            background-color: #D44638;
        }

        .social-links .whatsapp {
            background-color: #25D366;
        }

        footer {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .social-links a {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
            }

            header h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Redes Sociales</h1>
    </header>

    <div class="container">
        <h2>Encu√©ntranos en nuestras redes sociales</h2>
        <div class="social-links">
            <a href="https://www.instagram.com" target="_blank" class="instagram" title="Instagram">I</a>
            <a href="https://www.facebook.com" target="_blank" class="facebook" title="Facebook">F</a>
            <a href="https://twitter.com" target="_blank" class="twitter" title="Twitter">T</a>
            <a href="https://www.tiktok.com" target="_blank" class="tiktok" title="TikTok">T</a>
            <a href="mailto:cerraduraselectronicass@gmail.com" class="gmail" title="Gmail">@</a>
            <a href="https://wa.me/1234567890" target="_blank" class="whatsapp" title="WhatsApp">W</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Tienda de Cerraduras. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
